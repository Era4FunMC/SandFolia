name: SandFolia CI - 1.20.1

on:
  push:
    branches: [ "ver/1.20.1" ]
  pull_request:
    branches: [ "ver/1.20.1" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up git
      run: git config --global user.email "noreply@github.com" && git config --global user.name "ci"
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Make gradlew executable
      run: chmod 777 gradlew
    - name: Setup project
      run: ./gradlew applyPatches
    - name: Build project to paperclip jar
      run: ./gradlew createReobfPaperclipJar
    - name: Capture build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Artifacts
        path: build/libs/
    - name: Publish
      run: ./gradlew publish -PleavesUsername=${{ secrets.REPO_USERNAME }} -PleavesPassword=${{ secrets.REPO_PASSWORD }}
